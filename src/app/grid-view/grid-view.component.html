<app-header></app-header>
<main>
    <section class="container-fluid">
        <div class="row flex-wrap justify-content-center">
            <ng-container *ngIf="boxes$ | async as listBoxes">
                <div class="card m-2" style="width: 18rem;" *ngFor="let box of listBoxes.data.boxes.edges">
                    <img class="card-img-top" loading="lazy" [src]="box.node.iconUrl" alt="{{ box.node.name }}">
                    <div class="card-body d-flex flex-column justify-content-end">
                        <h5 class="card-title">{{ box.node.name }}</h5>
                        <p class="card-text">{{ box.node.cost }}</p>
                        <a [routerLink]="['/box', box.node.id]" class="btn btn-primary">View Box</a>
                    </div>
                </div>
            </ng-container>
        </div>
    </section>
</main>
